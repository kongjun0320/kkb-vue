<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="add">{{ counter }}</button>
      <p v-text="counter"></p>
      <p v-html="desc"></p>
    </div>
  </body>
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script> -->
  <script src="./05-self-vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        counter: 1,
        desc: `<h1>good!</h1>`
      },
      methods: {
        add() {
          this.counter++
        }
      }
    })
    // setInterval(() => {
    //   app.counter++
    // }, 500)
  </script>
</html>
