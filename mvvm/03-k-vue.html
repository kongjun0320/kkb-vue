<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script> -->
    <script src="./k-vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p @click="add">{{ counter }}</p>
      <div v-text="counter"></div>
      <div v-html="desc"></div>
    </div>
  </body>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        counter: 1,
        desc: `<h1>good</h1>`
      },
      methods: {
        add() {
          this.counter++
        }
      }
    })

    // setInterval(() => {
    //   app.counter++
    // }, 1000)
  </script>
</html>
